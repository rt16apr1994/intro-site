<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahayta - Connection Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 font-sans">

    <nav class="bg-blue-800 p-4 text-white text-center font-bold text-2xl shadow-lg">
        Sahayta: Communication Support
    </nav>

    <div class="max-w-xl mx-auto mt-10 p-8 bg-white rounded-2xl shadow-2xl border border-gray-100">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Registration Form</h2>
        
        <form id="sahaytaForm">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Select Role</label>
                    <select name="Role" id="role" required class="w-full p-3 border rounded-lg mt-1 focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="">-- Choose --</option>
                        <option value="Student/Learner">Student/Needy/Learner</option>
                        <option value="Expert/Teacher">Expert/Trainer/Teacher</option>
                    </select>
                </div>

                <div id="formFields" class="hidden space-y-4">
                    <input type="text" name="Name" placeholder="Full Name" required class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="tel" name="Contact" placeholder="Contact Number" required class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="email" name="Email" placeholder="Email ID" required class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                    <textarea name="Detail" id="detailPlaceholder" rows="4" placeholder="Your issue..." required class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    
                    <button type="submit" id="submitBtn" class="w-full bg-blue-700 text-white font-bold py-3 rounded-lg hover:bg-blue-800 transition transform hover:scale-105">
                        Submit Details
                    </button>
                </div>
            </div>
        </form>
        <div id="msg" class="mt-4 text-center font-semibold text-green-600"></div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzr27AzoZc7x1r7T0mMMI9ZBb5xZ-Kk_YC1B3r_uAwvZmzZWtpJ-Qco3ny1OH6GefArog/exec' // <-- Paste your URL here
        const form = document.getElementById('sahaytaForm')
        const roleSelect = document.getElementById('role')
        const formFields = document.getElementById('formFields')
        const detailPlaceholder = document.getElementById('detailPlaceholder')

        // Show/Hide fields based on role
        roleSelect.addEventListener('change', () => {
            if(roleSelect.value) {
                formFields.classList.remove('hidden');
                detailPlaceholder.placeholder = roleSelect.value === 'Expert/Teacher' ? "Explain your expertise..." : "Explain your communication issues...";
            } else {
                formFields.classList.add('hidden');
            }
        });

        // Handle Submit
        form.addEventListener('submit', e => {
            e.preventDefault()
            document.getElementById('submitBtn').disabled = true
            document.getElementById('msg').innerHTML = "Submitting... Please wait."
            
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                document.getElementById('msg').innerHTML = "✅ Registered Successfully in Google Sheets!"
                form.reset()
                formFields.classList.add('hidden')
                document.getElementById('submitBtn').disabled = false
            })
            .catch(error => {
                document.getElementById('msg').innerHTML = "❌ Error! Try again."
                console.error('Error!', error.message)
                document.getElementById('submitBtn').disabled = false
            })
        })
    </script>
</body>
</html>
