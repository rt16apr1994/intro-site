<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahayta - Connection Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .gradient-bg { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); }
        
        /* Chatbot Window Styling */
        #chatWindow {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            max-height: 500px;
            z-index: 1000;
        }
        .chat-messages { height: 300px; overflow-y: auto; }
        .bot-msg { background: #f1f5f9; border-radius: 12px 12px 12px 0; margin-bottom: 10px; padding: 10px; font-size: 14px; }
        .user-msg { background: #2563eb; color: white; border-radius: 12px 12px 0 12px; margin-bottom: 10px; padding: 10px; font-size: 14px; margin-left: auto; width: fit-content; max-width: 80%; }
    </style>
</head>
<body class="bg-slate-50">

    <header class="gradient-bg text-white py-16 px-6 text-center">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-4">Sahayta: Speak with Confidence</h1>
        <p class="text-lg text-blue-100 max-w-2xl mx-auto italic">Overcome stage fright, anxiety, and communication barriers. Register below or chat with our bot to get started.</p>
    </header>

    <section class="py-12 px-6">
        <div class="max-w-xl mx-auto bg-white p-8 rounded-3xl shadow-xl border border-slate-100">
            <h2 class="text-2xl font-bold text-slate-800 mb-6 text-center">Manual Registration Form</h2>
            <form id="manualForm" class="space-y-4">
                <select name="Role" required class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">-- Select Role --</option>
                    <option value="Learner">Student/Learner</option>
                    <option value="Expert">Expert/Trainer</option>
                </select>
                <input type="text" name="Name" placeholder="Full Name (Max 50)" maxlength="50" required class="w-full p-3 border rounded-xl">
                <input type="tel" name="Contact" pattern="[0-9]{10}" maxlength="10" placeholder="Contact (10 digits)" required class="w-full p-3 border rounded-xl">
                <input type="email" name="Email" placeholder="Email ID" required class="w-full p-3 border rounded-xl">
                <textarea name="Detail" maxlength="500" rows="3" placeholder="Describe your issue/expertise..." required class="w-full p-3 border rounded-xl"></textarea>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition">Submit Form</button>
            </form>
            <div id="manualMsg" class="mt-4 text-center font-bold text-sm"></div>
        </div>
    </section>

    <button onclick="toggleChat()" class="fixed bottom-6 right-6 bg-blue-600 text-white p-4 rounded-full shadow-2xl hover:scale-110 transition-transform z-[1001]">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
    </button>

    <div id="chatWindow" class="bg-white rounded-2xl shadow-2xl border border-slate-200 flex flex-col overflow-hidden">
        <div class="bg-blue-600 p-4 text-white font-bold flex justify-between items-center">
            <span>Sahayta Assistant</span>
            <button onclick="toggleChat()" class="text-white">✕</button>
        </div>
        <div id="chatMessages" class="chat-messages p-4 flex flex-col">
            <div class="bot-msg">Hi! I'm Sahayta Bot. Are you a <b>Learner</b> or an <b>Expert</b>?</div>
        </div>
        <div class="p-3 border-t flex gap-2">
            <input type="text" id="chatInput" placeholder="Type here..." class="flex-1 p-2 border rounded-lg outline-none text-sm">
            <button onclick="sendChat()" class="bg-blue-600 text-white px-3 py-1 rounded-lg text-sm font-bold">Send</button>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzr27AzoZc7x1r7T0mMMI9ZBb5xZ-Kk_YC1B3r_uAwvZmzZWtpJ-Qco3ny1OH6GefArog/exec'; 
        
        // --- Manual Form Logic ---
        const manualForm = document.getElementById('manualForm');
        manualForm.addEventListener('submit', e => {
            e.preventDefault();
            document.getElementById('manualMsg').innerText = "Submitting...";
            fetch(scriptURL, { method: 'POST', body: new FormData(manualForm)})
            .then(() => {
                document.getElementById('manualMsg').innerText = "✅ Successfully saved in Google Sheet!";
                manualForm.reset();
            }).catch(() => { document.getElementById('manualMsg').innerText = "❌ Error occurred."; });
        });

        // --- Chatbot Logic ---
        let chatStep = 0;
        let chatData = { Role: "", Name: "", Contact: "", Email: "", Detail: "" };

        function toggleChat() {
            const win = document.getElementById('chatWindow');
            win.style.display = (win.style.display === 'flex') ? 'none' : 'flex';
        }

        function addChatBubble(text, isUser = false) {
            const div = document.createElement('div');
            div.className = isUser ? 'user-msg' : 'bot-msg';
            div.innerHTML = text;
            const container = document.getElementById('chatMessages');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function sendChat() {
            const input = document.getElementById('chatInput');
            const val = input.value.trim();
            if(!val) return;

            addChatBubble(val, true);
            input.value = "";

            if (chatStep === 0) {
                if (val.toLowerCase().includes('learn')) { chatData.Role = "Learner"; chatStep++; addChatBubble("Got it. What's your <b>Full Name</b>?"); }
                else if (val.toLowerCase().includes('expert')) { chatData.Role = "Expert"; chatStep++; addChatBubble("Perfect. What's your <b>Full Name</b>?"); }
                else { addChatBubble("Please type 'Learner' or 'Expert'."); }
            } else if (chatStep === 1) {
                chatData.Name = val; chatStep++; addChatBubble(`Hi ${val}, please enter your <b>10-digit Phone Number</b>.`);
            } else if (chatStep === 2) {
                if(/^\d{10}$/.test(val)) { chatData.Contact = val; chatStep++; addChatBubble("Thanks! What's your <b>Email ID</b>?"); }
                else { addChatBubble("Please enter exactly 10 digits."); }
            } else if (chatStep === 3) {
                if(val.includes('@')) { chatData.Email = val; chatStep++; addChatBubble("One last thing: Briefly describe your <b>Issue or Expertise</b>."); }
                else { addChatBubble("Invalid email. Please check."); }
            } else if (chatStep === 4) {
                chatData.Detail = val; chatStep++; addChatBubble("⏳ Saving your details to Google Sheets...");
                submitChatData();
            }
        }

        function submitChatData() {
            const formData = new FormData();
            for (let key in chatData) { formData.append(key, chatData[key]); }
            fetch(scriptURL, { method: 'POST', body: formData })
            .then(() => { addChatBubble("✅ Done! Your details are stored in our Google Sheet database. We'll contact you soon."); })
            .catch(() => { addChatBubble("❌ Error saving data. Please try the manual form."); });
        }
    </script>
</body>
</html>
