<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahayta - Chat & Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .chat-container { height: 400px; overflow-y: auto; }
        .bot-msg { background: #f1f5f9; border-radius: 15px 15px 15px 0; }
        .user-msg { background: #2563eb; color: white; border-radius: 15px 15px 0 15px; margin-left: auto; }
        .gradient-bg { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); }
    </style>
</head>
<body class="bg-slate-50">

    <header class="gradient-bg text-white py-12 px-6 text-center">
        <h1 class="text-3xl font-bold">Sahayta Interactive Portal</h1>
        <p class="mt-2 opacity-80">Talk to our assistant to register your issues.</p>
    </header>

    <main class="max-w-2xl mx-auto mt-10 p-6 bg-white shadow-2xl rounded-3xl border border-slate-100">
        <div id="chatBox" class="chat-container p-4 space-y-4 border-b border-slate-100">
            <div class="bot-msg p-3 max-w-[80%] text-sm shadow-sm">
                Hello! I am your Sahayta Assistant. I'll help you register. 
                <br><br>First, please tell me: Are you a <b>Learner</b> or an <b>Expert</b>?
            </div>
        </div>

        <div class="mt-4 flex gap-2">
            <input type="text" id="userInput" placeholder="Type your answer here..." 
                   class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="handleSend()" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold hover:bg-blue-700 transition">
                Send
            </button>
        </div>
        
        <div id="statusMsg" class="mt-3 text-center text-xs font-bold text-blue-600"></div>
    </main>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzr27AzoZc7x1r7T0mMMI9ZBb5xZ-Kk_YC1B3r_uAwvZmzZWtpJ-Qco3ny1OH6GefArog/exec'; // Paste your Google Apps Script URL here
        
        let step = 0;
        let userData = {
            Role: "",
            Name: "",
            Contact: "",
            Email: "",
            Detail: ""
        };

        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const statusMsg = document.getElementById('statusMsg');

        function addMessage(text, isUser = false) {
            const div = document.createElement('div');
            div.className = `p-3 max-w-[80%] text-sm shadow-sm ${isUser ? 'user-msg' : 'bot-msg'}`;
            div.innerHTML = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleSend() {
            const val = userInput.value.trim();
            if (!val) return;

            addMessage(val, true);
            userInput.value = "";

            // Chat Logic flow
            if (step === 0) {
                if (val.toLowerCase().includes('learn')) {
                    userData.Role = "Learner";
                    step++;
                    addMessage("Great! What is your full name?");
                } else if (val.toLowerCase().includes('expert')) {
                    userData.Role = "Expert";
                    step++;
                    addMessage("Excellent! What is your full name?");
                } else {
                    addMessage("Please choose either 'Learner' or 'Expert'.");
                }
            } else if (step === 1) {
                if (val.length < 3) {
                    addMessage("Please enter a valid name.");
                } else {
                    userData.Name = val;
                    step++;
                    addMessage("Nice to meet you! What is your 10-digit contact number?");
                }
            } else if (step === 2) {
                if (!/^\d{10}$/.test(val)) {
                    addMessage("Invalid format. Please enter exactly 10 digits.");
                } else {
                    userData.Contact = val;
                    step++;
                    addMessage("Got it. And your Email ID?");
                }
            } else if (step === 3) {
                if (!val.includes('@')) {
                    addMessage("Please enter a valid email address.");
                } else {
                    userData.Email = val;
                    step++;
                    const prompt = userData.Role === "Learner" ? "What communication issues are you facing?" : "Tell us about your expertise.";
                    addMessage(prompt);
                }
            } else if (step === 4) {
                userData.Detail = val;
                step++;
                addMessage("Thank you! Submitting your details to our Google Sheet database... ⏳");
                submitData();
            }
        }

        // Trigger on Enter key
        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") handleSend();
        });

        function submitData() {
            const formData = new FormData();
            for (let key in userData) {
                formData.append(key, userData[key]);
            }

            fetch(scriptURL, { method: 'POST', body: formData })
            .then(response => {
                addMessage("✅ Successfully registered! We will contact you soon.");
                statusMsg.innerText = "Data saved to Google Sheets.";
            })
            .catch(error => {
                addMessage("❌ There was an error. Please refresh and try again.");
                console.error('Error!', error.message);
            });
        }
    </script>
</body>
</html>
